<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <!-- daisy link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <!-- <h1 class="flex justify-center">Welcome To  Home Page</h1> -->
        <div class="flex justify-center">

            <div class="mockup-phone border-primary">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-3">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">8940</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div>
                            <button class="btn btn-active">Add money</button>
                            <button class="btn btn-active">Cush Out</button>
                        </div>
                        <div class="divider"></div>
                        <!-- add money from -->
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Amount</span>
                              </label>
                              <input type="number" placeholder="Amount" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                              <label class="label">
                                <span class="label-text">Pin</span>
                              </label>
                              <input type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                              
                            </div>
                            <div class="form-control mt-6">
                              <button class="btn btn-primary">Add Money</button>
                            </div>
                          </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>

<script src="./home.js"></script>
</body>

</html>
